<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Armando Truglio">
    <title>Discord Structure</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <div class="container flex-container border">
            <div class="logo border">
                logo
            </div>
            <div class="links border">
                link link link
            </div>
            <div class="login border">
                login
            </div>
        </div>
    </header>
    <header class="download-section">
        <div class="download-image container border"></div>
    </header>

    <main>
        <div class="intro-section1">
            <div class="container flex-container border">
                <div class="image border"></div>
                <div class="description border"></div>
            </div>
        </div>
        <div class="intro-section2">
            <div class="container flex-container border">
                <div class="description border"></div>
                <div class="image border"></div>
            </div>
        </div>
        <div class="intro-section3">
            <div class="container flex-container border">
                <div class="image border"></div>
                <div class="description border"></div>
            </div>
        </div>
        <div class="intro-section4">
            <div class="final-section container border"></div>
        </div>
    </main>

    <footer>
        <div class="main-footer">
            <div class="container flex-container">
                <div class="contact-section border"></div>
                <div class="link-section border flex-container">
                    <div class="product-column border"></div>
                    <div class="company-column border"></div>
                    <div class="source-column border"></div>
                    <div class="norm-column border"></div>
                </div>
            </div>
        </div>
        <div class="side-footer">
            <div class=" side-footer-items container flex-container">
                <div class="logo-footer border">logo</div>
                <button class="border">button</button>
            </div>
        </div>
    </footer>
</body>

</html>
